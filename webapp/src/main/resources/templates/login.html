<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body  style="background-color: #eeeeee">
    <form name="#" th:action="@{/login}" th:object="${LoginRequest}" method="post">   
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>     
        <div class="message-box">
              <span th:if=${param.error} class="error-message">Bad credentials.</span>
              <span th:if=${param.logout} class="logout-message">You have been logged out.</span>
        </div>      
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Login">
          </div>
    </form>
    </div>
</body>
</html>
